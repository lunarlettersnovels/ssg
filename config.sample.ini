[database]
# Database Connection String (DSN)
# Format: username:password@tcp(host:port)/dbname?parseTime=true
dsn = root:root@tcp(127.0.0.1:3306)/lunarletters?parseTime=true

[ssg]
# Output directory for generated files
output_dir = ./output

# Number of concurrent workers for generation
concurrency = 100

# Base URL for the site (used for sitemap, etc.)
base_url = https://lunarlettersnovels.github.io
