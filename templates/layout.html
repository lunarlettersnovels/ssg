<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Lunar Letters{{end}}</title>
    <meta name="description" content="{{block " description" .}}Read novels online at Lunar Letters{{end}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css">
    <script src="/assets/main.js" defer></script>
    <script>
        // Inline theme script to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="app-wrapper">
        <header class="site-header">
            <div class="container header-content">
                <a href="/" class="logo">
                    <span class="logo-accent">Lunar</span> Letters
                </a>
                <nav>
                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
                        <!-- Sun Icon -->
                        <svg class="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path
                                d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l56-56 113 113-55 54Zm-94 292v-80h160v80H160Zm114 268 54-55 115 112-57 57-112-114ZM480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280Z" />
                        </svg>
                        <!-- Moon Icon -->
                        <svg class="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="currentColor">
                            <path
                                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
                        </svg>
                    </button>
                </nav>
            </div>
        </header>

        <main class="main-content">
            {{template "content" .}}
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; {{year}} Lunar Letters. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
